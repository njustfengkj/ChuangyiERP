<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8">
    <title>工资发放</title>
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <th colspan="18">工资发放表</th>
    </tr>
    <tr>
        <th colspan="11">员工姓名：</th>
        <th>所属日期：</th>
        <th colspan="2">年</th>
        <th colspan="2">月</th>
        <th colspan="2">日</th>
    </tr>
    <tr rospan="5">
        <th rowspan="2">编号</th>
        <th rowspan="2">发放日期</th>
        <th rowspan="2">基本工资</th>
        <th rowspan="2">加班工资</th>
        <th rowspan="2">绩效工资</th>
        <th rowspan="2">社保补贴</th>
        <th rowspan="2">满勤奖金</th>
        <th rowspan="2">夜餐补贴</th>
        <th rowspan="2">其他奖金</th>
        <th rowspan="2">其他补贴</th>
        <th rowspan="2">空白部分</th>
        <th colspan="5">应扣部分</th>
        <th rowspan="2">实发工资</th>
        <th rowspan="2">签字</th>
    </tr>
    <tr>
        <th>事假</th>
        <th>违纪扣款</th>
        <th>社保代扣</th>
        <th>税金代扣</th>
        <th>其他</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
    <tfoot>

    </tfoot>
</table>
</body>
</html>
