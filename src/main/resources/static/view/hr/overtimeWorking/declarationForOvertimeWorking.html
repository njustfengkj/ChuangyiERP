<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          type="text/css">

</head>

<body>
<div class="py-5 bg-primary text-white">
    <div class="container">
        <div class="col-md-6">
            <form>
                <div class="form-group"><label for="InputName">Your name</label>
                    <input type="text" class="form-control" id="InputName" placeholder="Your name"></div>
                <div class="form-group"><label for="InputEmail1">Email address</label>
                    <input type="email" class="form-control" id="InputEmail1" placeholder="Enter email"></div>
                <div class="form-group"><label for="Textarea">Write here</label> <textarea class="form-control"
                                                                                           id="Textarea" rows="3"
                                                                                           placeholder="Type here"></textarea>
                </div>
                <button type="submit" class="btn btn-secondary">Submit</button>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</body>

</html>
